<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 7</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <header>
        <nav>
            <ul class="menu">
                <li class="item-menu"><a href="/">Início</a></li>
            </ul>
        </nav>

        <h1>Atividade 7 - Formulário de Cadastro</h1>
    </header>

    <main>
        <h2>Formulário de Cadastro</h2>

        <form>
            <label for="login">Login:</label>
            <input type="text" name="login" id="login">

            <label for="senha">Senha:</label>
            <input type="text" name="senha" id="senha">

            <label for="cofirmaSenha">Confirme a senha:</label>
            <input type="text" name="cofirmaSenha" id="cofirmaSenha">

            <label for="nome">Nome:</label>
            <input type="text" name="nome" id="nome">

            <label for="sexo">Sexo:</label>
            <input type="radio" name="sexo">Masculino
            <input type="radio" name="sexo">Feminino

            <label for="email">Email:</label>
            <input type="text" name="email" id="email">

            <label for="interesses">Interesses</label>
            <input type="checkbox" name="interesses" id="interesses">Futebol<br>
            <input type="checkbox" name="interesses" id="interesses">Política<br>
            <input type="checkbox" name="interesses" id="interesses">Economia<br>
            <input type="checkbox" name="interesses" id="interesses">Carros<br>
            <input type="checkbox" name="interesses" id="interesses">Celebridades<br>

            <br>
            <input type="button" value="Enviar">
        </form>

        <br>
        <a href="../atividade7/">Voltar</a>
    </main>

</body>

</html>
